<!DOCTYPE html>
<html>
<head>
    <title>Clear Restaurant Auth</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        button {
            background: #ef4444;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #dc2626;
        }
        .success {
            background: #10b981;
        }
        .success:hover {
            background: #059669;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            display: none;
        }
        .message.show {
            display: block;
            background: #10b981;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è Restaurant Admin Auth Manager</h1>
        <p>Use this tool to manage authentication for the Restaurant Admin Panel</p>
        
        <button onclick="clearAuth()">üóëÔ∏è Clear Authentication</button>
        <button class="success" onclick="goToLogin()">üîê Go to Login</button>
        
        <div id="message" class="message"></div>
    </div>

    <script>
        function clearAuth() {
            // Clear all restaurant authentication data
            const authKeys = [
                'restaurant_isAuthenticated',
                'restaurant_userId',
                'restaurant_userEmail',
                'restaurant_userName',
                'restaurant_userRole',
                'restaurant_restaurantId',
                'restaurant_restaurantName'
            ];
            
            authKeys.forEach(key => localStorage.removeItem(key));
            
            // Show success message
            const messageEl = document.getElementById('message');
            messageEl.textContent = '‚úÖ Authentication cleared! You will need to log in again.';
            messageEl.classList.add('show');
            
            // Redirect to login after 2 seconds
            setTimeout(() => {
                window.location.href = 'http://localhost:3001/login';
            }, 2000);
        }
        
        function goToLogin() {
            window.location.href = 'http://localhost:3001/login';
        }
    </script>
</body>
</html>
